<html>
   <head></head>
      <body>
	<div id="app-5">
	  <p>Original message: {{ message }} </p>

	  <input v-model="message">
		
	  <p v-if= "message.length == 0">
		Computed reversed message: "{{ reversedMessage }}" </p>
	  <p v-else-if= "message == reversedMessage">
	 	{{ message }} is a palindrome!</p>
          <p v-else>
		{{ message }} is not a palindrome</p>
	  

 </p>
	 

       </div>


<script src="https://unpkg.com/vue"></script>

<script>
var vm = new Vue({
  el: '#app-5',
  data: {
    message: '' 
    },
  computed: {
    // a computer getter
    reversedMessage: function () {
      // This points to the vm instance
      return this.message.split('').reverse().join('')
   }
}
})

</script>
</body>
</html>
